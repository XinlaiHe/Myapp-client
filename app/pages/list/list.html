<GridLayout rows="auto, *">

  <GridLayout row="0" columns="*, auto" class="add-bar">
    <TextField  hint="Enter a grocery item" col="0" [(ngModel)]="newItem"></TextField>
    <Image src="res://add" col="1" (tap)="createNew()"></Image>
  </GridLayout>

  <ListView [items]="groceryList" row="1" class="small-spacing">
    <template #item="item">
      <Label [text]="item.name" class="medium-spacing"></Label>
    </template>
  </ListView>

</GridLayout>
